<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Quotes By Famous People</h2>
      <button type="button" id="quoteBtn">Press To Display Quote</button>

      <blockquote>
        <h2 id="quote">Quote</h2>
      </blockquote>
      <h3 id="quoteAuthor">Author Of Quote</h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
